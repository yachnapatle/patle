<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
section{
    height: 400px;
    width: 80vw;
    border: 12px solid purple;
}
div{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    transition: 2s;
}
section:hover div
{ margin-left: 1000px;
}
div:nth-of-type(1)
{
    background-color: chartreuse;
}
div:nth-of-type(2)
{
    background-color: crimson;
}
div:nth-of-type(3)
{
    background-color: deeppink;
}
    </style>
</head>
<body>
    <section>
  <div>

  </div> 
  <div></div> 
  <div></div>
    </section>
</body>
</html>
